<div class="main_container">

    <div class="childContainer">
        <h2> {{ chat.name }} </h2>

        <div class="allChats">
            <div class="userChat" *ngFor="let message of messages; let i= index">
                <div class="userChatChild">
                    <div class="authorClass">
                        <img class="img " src="{{ userImg }} " alt=" "> {{ message.author }}
                    </div>
                    <p>{{ message.timeStamp | date :'short' }}</p>
                    <span *ngIf="user.email || user.uid ==  this.authService.userData.multiFactor.user.email || this.authService.userData.multiFactor.user.uid">
                        {{ message.text }} 
                    </span>
                    <button *ngIf="data.dmsActive==false" class="answerCon" (click)="data.showThreads(message,chat) ">Antworten</button>
                </div>
            </div>
        </div>

        <div class="textArea_container" [class.areaWidth]="data.thread==true">
            <textarea placeholder="Write message " id="text " cols="15 " rows="5 " type="text " name="message " [(ngModel)]="message "></textarea>
            <button (click)="showtext() ">Send</button>
        </div>
    </div>

    <div class="threadContainer">
        <app-threads *ngIf="data.thread"></app-threads>
    </div>


</div>
