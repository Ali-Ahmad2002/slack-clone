<div class="main_container">

    <div>
        <h2> {{ chat.name }} </h2>

        <div *ngFor="let message of messages; let i= index">
            <a>
                <img class="img " src="{{ userImg }} " alt=" "> {{ message.author }}: {{ message.text }} <br> {{ message.timeStamp | date :'short' }}
                <button class="answerCon" (click)="data.showThreads() ">Antworten</button>
            </a>

        </div>

        <div class="textArea_container ">
            <textarea placeholder="Write message " id="text " cols="15 " rows="5 " type="text " name="message " [(ngModel)]="message "></textarea>
            <button (click)="showtext() ">Send ICON</button>
        </div>
    </div>

    <div class="outletClass">
        <router-outlet></router-outlet>
    </div>

    <div class="threadContainer">
        <app-threads *ngIf="data.thread"></app-threads>
    </div>


</div>
